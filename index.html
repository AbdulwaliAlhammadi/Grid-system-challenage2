<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Grid System Challenge</title>
  </head>
  <body class="bg-black">
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-sm-3 g-2">
          <div class="d-flex flex-column h-100 justify-content-between gap-2 h-100">
            <div class="col g-2">
              <div class="bg-danger p-5 h-100"></div>
            </div>
            <div class="col g-2">
              <div class="bg-white p-5 h-100"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-9 g-2">
          <div class="row gy-2 px-2">
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-info p-5"></div>
            </div>
            <div class="col-12 col-sm-6 g-2">
              <div class="bg-warning p-5"></div>
            </div>
            <div class="col-12 g-2">
              <div class="row gy-2 px-2">
                <div class="col-12 col-sm-9 g-2">
                  <div class="row gy-2 px-2">
                    <div class="col-12 col-sm-4 g-2">
                      <div class="bg-warning p-5"></div>
                    </div>
                    <div class="col-12 col-sm-8 g-2">
                      <div class="bg-white p-5"></div>
                    </div>
                    <div class="col-12 col-sm-8 g-2">
                      <div class="bg-danger p-5"></div>
                    </div>
                    <div class="col-12 col-sm-4 g-2">
                      <div class="bg-info p-5"></div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-3 g-2">
                  <div class="bg-danger p-5 h-100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
